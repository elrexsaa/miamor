<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Special App</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #ff4081;
            --bg: #fce4ec;
            --text: #ad1457;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { background-color: var(--bg); height: 100vh; overflow: hidden; color: var(--text); }

        /* --- 1. LOCKSCREEN --- */
        #lock-screen {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            height: 100vh; text-align: center;
        }
        .dots-container { display: flex; gap: 15px; margin: 20px 0 40px; }
        .dot { width: 15px; height: 15px; border: 2px solid var(--primary); border-radius: 50%; }
        .dot.active { background: var(--primary); }
        .keypad { display: grid; grid-template-columns: repeat(3, 70px); gap: 15px; }
        .key { 
            width: 70px; height: 70px; border-radius: 50%; background: white; 
            display: flex; justify-content: center; align-items: center; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        /* --- 2. MAIN DASHBOARD --- */
        #main-app { display: none; height: 100vh; flex-direction: column; }

        /* Top Bar */
        .top-bar {
            padding: 20px; text-align: center; font-weight: bold; font-size: 1.2rem;
            border-bottom: 1px solid rgba(255, 64, 129, 0.1); background: white;
        }

        /* Content Area */
        .content { flex: 1; padding: 25px; overflow-y: auto; padding-bottom: 80px; }
        
        /* Typing Effect */
        #typing-text { line-height: 1.6; font-size: 1.1rem; white-space: pre-wrap; }
        .cursor { display: inline-block; width: 3px; background: var(--primary); animation: blink 0.7s infinite; }

        /* --- 3. BOTTOM NAV --- */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 70px;
            background: white; display: flex; justify-content: space-around;
            align-items: center; box-shadow: 0 -5px 15px rgba(0,0,0,0.05);
        }
        .nav-item { 
            display: flex; flex-direction: column; align-items: center; 
            font-size: 0.7rem; color: #888; cursor: pointer; transition: 0.3s;
        }
        .nav-item.active { color: var(--primary); }
        .nav-icon { font-size: 1.4rem; margin-bottom: 2px; }

        /* Utilities */
        @keyframes blink { 50% { opacity: 0; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="lock-screen">
        <h2 style="font-weight: 400;">Passcode</h2>
        <div class="dots-container" id="dots">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
        <div class="keypad">
            <script>
                for(let i=1; i<=9; i++) document.write(`<div class="key" onclick="pressKey('${i}')">${i}</div>`);
            </script>
            <div></div><div class="key" onclick="pressKey('0')">0</div><div class="key" onclick="clearPin()">C</div>
        </div>
    </div>

    <div id="main-app">
        <div class="top-bar" id="page-title">Valentine's Message</div>

        <div class="content">
            <div id="menu-pesan">
                <div id="typing-text"></div><span class="cursor" id="cursor">|</span>
            </div>

            <div id="menu-playlist" class="hidden">
                <h3 style="margin-bottom: 15px;">Our Special Songs</h3>
                <div style="background: white; padding: 15px; border-radius: 15px; margin-bottom: 10px;">
                    üéµ Cantik - Kahitna
                </div>
                <div style="background: white; padding: 15px; border-radius: 15px;">
                    üéµ Perfect - Ed Sheeran
                </div>
                <p style="margin-top: 20px; font-size: 0.8rem;">(Kamu bisa embed Spotify di sini)</p>
            </div>

            <div id="menu-game" class="hidden">
                <h3>Mini Game</h3>
                <p style="margin-top: 15px;">Coming Soon: Tebak Kenangan kita! üéÆ</p>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="switchMenu('pesan', this)">
                <span class="nav-icon">üíå</span><span>Pesan</span>
            </div>
            <div class="nav-item" onclick="switchMenu('playlist', this)">
                <span class="nav-icon">üéµ</span><span>Playlist</span>
            </div>
            <div class="nav-item" onclick="switchMenu('game', this)">
                <span class="nav-icon">üéÆ</span><span>Game</span>
            </div>
        </nav>
    </div>

    <script>
        const CORRECT_PIN = "2009";
        let currentInput = "";
        const fullMessage = "Halo sayang... \n\nSelamat hari Valentine! Aku cuma mau bilang kalau kehadiranmu itu bermakna banget buat aku. \n\nSemoga kita terus barengan ya. Makasih udah jadi bagian terbaik di hidupku. ‚ù§Ô∏è";

        function pressKey(num) {
            if (currentInput.length < 4) {
                currentInput += num;
                updateDots();
                if (currentInput.length === 4) checkPin();
            }
        }

        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, i) => dot.classList.toggle('active', i < currentInput.length));
        }

        function clearPin() { currentInput = ""; updateDots(); }

        function checkPin() {
            if (currentInput === CORRECT_PIN) {
                unlock();
            } else {
                const ls = document.getElementById('lock-screen');
                ls.style.animation = "shake 0.3s";
                setTimeout(() => { ls.style.animation = ""; clearPin(); }, 300);
            }
        }

        function unlock() {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            
            // Trigger Confetti
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            
            // Start Typing Effect
            startTyping();
        }

        function startTyping() {
            let i = 0;
            const target = document.getElementById('typing-text');
            target.innerHTML = "";
            function type() {
                if (i < fullMessage.length) {
                    target.innerHTML += fullMessage.charAt(i);
                    i++;
                    setTimeout(type, 50);
                } else {
                    document.getElementById('cursor').style.display = 'none';
                }
            }
            type();
        }

        function switchMenu(menu, el) {
            // Update UI Navigasi
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            el.classList.add('active');

            // Switch Content
            document.getElementById('menu-pesan').classList.add('hidden');
            document.getElementById('menu-playlist').classList.add('hidden');
            document.getElementById('menu-game').classList.add('hidden');

            const target = 'menu-' + menu;
            document.getElementById(target).classList.remove('hidden');
            
            // Update Title
            const titles = {pesan: "Valentine's Message", playlist: "Our Playlist", game: "Fun Zone"};
            document.getElementById('page-title').innerText = titles[menu];
        }
    </script>
</body>
</html>
