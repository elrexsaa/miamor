<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Smile Detector</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #ff4081; --bg: #fce4ec; --text: #ad1457; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); height: 100vh; overflow: hidden; color: var(--text); }

        /* --- LOCKSCREEN --- */
        #lock-screen { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; text-align: center; }
        .dots-container { display: flex; gap: 15px; margin: 20px 0 40px; }
        .dot { width: 15px; height: 15px; border: 2px solid var(--primary); border-radius: 50%; transition: 0.3s; }
        .dot.active { background: var(--primary); transform: scale(1.2); }
        .keypad { display: grid; grid-template-columns: repeat(3, 75px); gap: 15px; }
        .key { width: 75px; height: 75px; border-radius: 50%; background: white; display: flex; justify-content: center; align-items: center; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: 0.2s; }
        .key:active { background: var(--primary); color: white; transform: scale(0.9); }

        /* --- MAIN APP --- */
        #main-app { display: none; height: 100vh; flex-direction: column; background: #fff5f8; }
        .top-bar { padding: 20px; text-align: center; font-weight: 600; background: white; border-bottom: 1px solid rgba(255, 64, 129, 0.1); }
        .content { flex: 1; padding: 25px; overflow-y: auto; padding-bottom: 90px; }
        .hidden { display: none !important; }

        /* --- GAME AREA --- */
        #game-container { position: relative; width: 100%; height: 350px; background: #000; border-radius: 20px; overflow: hidden; margin-top: 10px; }
        #video-feed { position: absolute; width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); opacity: 0.4; }
        #p5-canvas-holder { position: absolute; top: 0; left: 0; z-index: 5; width: 100%; height: 100%; }
        .status-msg { margin-top: 15px; font-weight: bold; font-size: 0.9rem; text-align: center; }

        /* --- BOTTOM NAV --- */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: white; display: flex; justify-content: space-around; align-items: center; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); }
        .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 0.75rem; color: #bbb; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--primary); font-weight: 600; }
    </style>
</head>
<body>

    <div id="lock-screen">
        <h2 style="font-weight: 400;">Passcode</h2>
        <div class="dots-container" id="dots">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
        <div class="keypad">
            <script>for(let i=1; i<=9; i++) document.write(`<div class="key" onclick="pressKey('${i}')">${i}</div>`);</script>
            <div class="key" onclick="clearPin()">C</div><div class="key" onclick="pressKey('0')">0</div>
        </div>
    </div>

    <div id="main-app">
        <div class="top-bar" id="page-title">üíå Valentine's Message</div>
        <div class="content">
            <div id="menu-pesan">
                <p id="typing-text" style="line-height: 1.8; color: #444;"></p>
            </div>

            <div id="menu-playlist" class="hidden">
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6UelLqGlm07H36df6vS66m" width="100%" height="152" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                <iframe style="border-radius:12px; margin-top:10px" src="https://open.spotify.com/embed/track/3tj9f9OonK7mYmUaB59kG2" width="100%" height="152" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>

            <div id="menu-game" class="hidden">
                <h3 style="text-align: center;">Smile Detector ‚ù§Ô∏è</h3>
                <div id="game-container">
                    <video id="video-feed" autoplay muted playsinline></video>
                    <div id="p5-canvas-holder"></div>
                </div>
                <div class="status-msg" id="status-text">Memuat AI... Mohon tunggu...</div>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="switchMenu('pesan', this)"><span style="font-size:1.5rem">üíå</span><span>Pesan</span></div>
            <div class="nav-item" onclick="switchMenu('playlist', this)"><span style="font-size:1.5rem">üéµ</span><span>Playlist</span></div>
            <div class="nav-item" onclick="switchMenu('game', this)"><span style="font-size:1.5rem">üéÆ</span><span>Game</span></div>
        </nav>
    </div>

    <script>
        const CORRECT_PIN = "2009";
        let currentInput = "";
        let isHappy = false;
        let particles = [];
        let faceModelsLoaded = false;

        // --- PIN LOGIC ---
        function pressKey(num) {
            if (currentInput.length < 4) {
                currentInput += num;
                updateDots();
                if (currentInput.length === 4) setTimeout(checkPin, 300);
            }
        }
        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, i) => dot.classList.toggle('active', i < currentInput.length));
        }
        function clearPin() { currentInput = ""; updateDots(); }
        function checkPin() {
            if (currentInput === CORRECT_PIN) {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'flex';
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                startTyping();
            } else {
                const ls = document.getElementById('lock-screen');
                ls.style.animation = "shake 0.3s";
                setTimeout(() => { ls.style.animation = ""; clearPin(); }, 300);
            }
        }

        function startTyping() {
            const txt = "Halo sayang... ‚ú®\n\nSelamat hari Valentine! Makasih udah jadi alasan aku tersenyum setiap hari. Coba buka menu Game deh, aku mau liat senyum kamu! ‚ù§Ô∏è";
            let i = 0;
            function type() {
                if (i < txt.length) {
                    document.getElementById('typing-text').innerHTML += txt.charAt(i);
                    i++; setTimeout(type, 50);
                }
            }
            type();
        }

        // --- FACE DETECTION LOGIC ---
        async function initFaceAPI() {
            if(faceModelsLoaded) return;
            const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1/model'; // Link model CDN yang stabil
            try {
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                    faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL)
                ]);
                faceModelsLoaded = true;
                startVideo();
            } catch (e) {
                document.getElementById('status-text').innerText = "Gagal memuat AI. Cek koneksi internet.";
            }
        }

        function startVideo() {
            const video = document.getElementById('video-feed');
            navigator.mediaDevices.getUserMedia({ video: {} })
                .then(stream => {
                    video.srcObject = stream;
                    document.getElementById('status-text').innerText = "AI Siap! Ayo Senyum üòä";
                    detectSmile();
                });
        }

        async function detectSmile() {
            const video = document.getElementById('video-feed');
            setInterval(async () => {
                const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceExpressions();
                if (detections.length > 0) {
                    isHappy = detections[0].expressions.happy > 0.5;
                    document.getElementById('status-text').innerText = isHappy ? "CANTIKNYA! ‚ù§Ô∏è" : "Mana senyum manisnya? ü§®";
                }
            }, 200);
        }

        // --- P5.JS ENGINE ---
        function setup() {
            let h = document.getElementById('p5-canvas-holder');
            let cnv = createCanvas(h.offsetWidth, h.offsetHeight);
            cnv.parent('p5-canvas-holder');
            for (let i = 0; i < 100; i++) particles.push(new HeartParticle(i));
        }

        function draw() {
            clear();
            particles.forEach(p => {
                p.update();
                p.show();
            });
        }

        class HeartParticle {
            constructor(i) {
                this.pos = createVector(random(width), random(height));
                this.vel = p5.Vector.random2D();
                this.acc = createVector();
                this.t = random(TWO_PI); // Parameter untuk rumus hati
                this.id = i;
            }

            update() {
                if (isHappy) {
                    // RUMUS MATEMATIKA HATI
                    let x = 16 * pow(sin(this.t), 3);
                    let y = -(13 * cos(this.t) - 5 * cos(2 * this.t) - 2 * cos(3 * this.t) - cos(4 * this.t));
                    let target = createVector(width/2 + x * 8, height/2 + y * 8);
                    
                    let force = p5.Vector.sub(target, this.pos);
                    force.mult(0.05);
                    this.acc.add(force);
                } else {
                    // Jika tidak senyum, partikel pecah/berantakan
                    this.acc.add(p5.Vector.random2D().mult(0.5));
                }
                
                this.vel.add(this.acc);
                this.vel.limit(isHappy ? 8 : 2);
                this.pos.add(this.vel);
                this.acc.mult(0);
            }

            show() {
                fill(255, 64, 129, 200);
                noStroke();
                ellipse(this.pos.x, this.pos.y, 7);
            }
        }

        // --- UI NAVIGATION ---
        function switchMenu(menu, el) {
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('menu-pesan').classList.add('hidden');
            document.getElementById('menu-playlist').classList.add('hidden');
            document.getElementById('menu-game').classList.add('hidden');
            document.getElementById('menu-' + menu).classList.remove('hidden');

            if (menu === 'game') initFaceAPI();
        }
    </script>
</body>
</html>
