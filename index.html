<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Smile Detector</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #ff4081; --bg: #fce4ec; --text: #ad1457; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); height: 100vh; overflow: hidden; color: var(--text); }

        /* --- LOCKSCREEN --- */
        #lock-screen { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; text-align: center; padding: 20px; }
        .dots-container { display: flex; gap: 15px; margin: 20px 0 40px; }
        .dot { width: 15px; height: 15px; border: 2px solid var(--primary); border-radius: 50%; transition: 0.3s; }
        .dot.active { background: var(--primary); transform: scale(1.2); }
        .keypad { display: grid; grid-template-columns: repeat(3, 75px); gap: 15px; }
        .key { width: 75px; height: 75px; border-radius: 50%; background: white; display: flex; justify-content: center; align-items: center; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: 0.2s; font-weight: 600; }
        .key:active { background: var(--primary); color: white; transform: scale(0.9); }

        /* --- MAIN APP --- */
        #main-app { display: none; height: 100vh; flex-direction: column; background: #fff5f8; }
        .top-bar { padding: 20px; text-align: center; font-weight: 600; background: white; border-bottom: 1px solid rgba(255, 64, 129, 0.1); z-index: 100; }
        .content { flex: 1; padding: 20px; overflow-y: auto; padding-bottom: 100px; }
        .hidden { display: none !important; }

        /* --- GAME AREA (FIXED) --- */
        #game-container { 
            position: relative; 
            width: 100%; 
            height: 350px; 
            background: #000; 
            border-radius: 20px; 
            overflow: hidden; 
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        #video-feed { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transform: scaleX(-1); 
            z-index: 1; /* Video di bawah */
        }
        #p5-canvas-holder { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 2; /* Kanvas partikel di atas */
            pointer-events: none; /* Biar tetap bisa klik tombol di bawah */
        }
        .status-msg { margin-top: 15px; font-weight: bold; font-size: 1rem; text-align: center; min-height: 24px; color: var(--text); }

        /* --- POPUP SMILE --- */
        #smile-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            color: var(--primary);
            font-size: 1.2rem;
            font-weight: 600;
            z-index: 1000; /* Di atas segalanya */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            max-width: 80%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        #smile-popup.show {
            opacity: 1;
            visibility: visible;
        }
        #smile-popup img {
            max-width: 120px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* --- PLAYLIST --- */
        .spotify-card { border-radius: 12px; overflow: hidden; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        /* --- BOTTOM NAV --- */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: white; display: flex; justify-content: space-around; align-items: center; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 0.75rem; color: #bbb; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--primary); font-weight: 600; }
        
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
    </style>
</head>
<body>

    <div id="lock-screen">
        <h2 style="font-weight: 400; color: var(--text);">Passcode</h2>
        <div class="dots-container" id="dots">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
        <div class="keypad">
            <script>for(let i=1; i<=9; i++) document.write(`<div class="key" onclick="pressKey('${i}')">${i}</div>`);</script>
            <div class="key" onclick="clearPin()">C</div><div class="key" onclick="pressKey('0')">0</div>
        </div>
    </div>

    <div id="main-app">
        <div class="top-bar" id="page-title">üíå Valentine's Message</div>
        <div class="content">
            <div id="menu-pesan">
                <p id="typing-text" style="line-height: 1.8; color: #444; white-space: pre-wrap;"></p>
            </div>

            <div id="menu-playlist" class="hidden">
                <div class="spotify-card">
                    <iframe style="border-radius:12px" src="https://open.spotify.com/...5" width="100%" height="152" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
                <div class="spotify-card">
                    <iframe style="border-radius:12px" src="https://open.spotify.com/...6" width="100%" height="152" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
            </div>

            <div id="menu-game" class="hidden">
                <h3 style="text-align: center; margin-bottom: 5px;">Smile Detector ‚ù§Ô∏è</h3>
                <div id="game-container">
                    <video id="video-feed" autoplay muted playsinline></video>
                    <div id="p5-canvas-holder"></div>
                </div>
                <div class="status-msg" id="status-text">Memuat AI...</div>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="switchMenu('pesan', this)"><span style="font-size:1.5rem">üíå</span><span>Pesan</span></div>
            <div class="nav-item" onclick="switchMenu('playlist', this)"><span style="font-size:1.5rem">üéµ</span><span>Playlist</span></div>
            <div class="nav-item" onclick="switchMenu('game', this)"><span style="font-size:1.5rem">üéÆ</span><span>Game</span></div>
        </nav>
    </div>

    <div id="smile-popup">
        <span id="popup-text"></span>
        <img id="popup-gif" src="" alt="Cute GIF" style="display: none;">
    </div>

    <script>
        const CORRECT_PIN = "2009";
        let currentInput = "";
        let isHappy = false;
        let particles = [];
        let modelsLoaded = false;
        let videoStarted = false;
        let smileDetectedTimeout;

        // Daftar pesan dan GIF (bisa ditambah/diganti)
        const smileMessages = [
            { text: "Senyummu manis banget! ü•∞", gif: "https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eDF4azZxdnczNWg4Z3R5Z3FzN2ZvcjFja2RjMXR6a3R3eDhkZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/2vn7dEwJqD1N1RkP8k/giphy.gif" }, // Cute cat
            { text: "Bikin meleleh! üî•", gif: "https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExd2R4d3RzZ3M0aTJkMGE5MWZqNWxkb203OGVpOG5tZW8waXJ1d210biZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/lqSDxIeK5J9xHh9Y7y/giphy.gif" }, // Puppy love
            { text: "Aduh, gemesnya! üíñ", gif: "https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3h5cml6bW9kdHkwdXQ4dzU3anU1dHJvcG4yaDloN2p5enV2eHdsOCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ICOgseOchH7f1R3X9z/giphy.gif" }, // Bear love
            { text: "My heart just skipped a beat! ‚ù§Ô∏è", gif: "https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExOXV3N3h4cmZ2eXp5eG9yMW0zM3NqZzJjMGFhZTV2NjB0OHJ5dW5jYiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/2vmiS9799yqNl2g2l1/giphy.gif" }, // Rabbit hug
        ];

        // --- PIN LOGIC ---
        function pressKey(num) {
            if (currentInput.length < 4) {
                currentInput += num;
                updateDots();
                if (currentInput.length === 4) setTimeout(checkPin, 300);
            }
        }
        function updateDots() {
            document.querySelectorAll('.dot').forEach((dot, i) => dot.classList.toggle('active', i < currentInput.length));
        }
        function clearPin() { currentInput = ""; updateDots(); }
        function checkPin() {
            if (currentInput === CORRECT_PIN) {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'flex';
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                startTyping();
            } else {
                document.getElementById('lock-screen').style.animation = "shake 0.3s";
                setTimeout(() => { document.getElementById('lock-screen').style.animation = ""; clearPin(); }, 300);
            }
        }

        function startTyping() {
            const txt = "Halo sayang... ‚ú®\n\nSelamat hari Valentine! Makasih udah selalu jadi penyemangat aku.\n\nCoba buka menu Game, aku mau liat senyum manis kamu hari ini! ‚ù§Ô∏è";
            let i = 0;
            const target = document.getElementById('typing-text');
            target.innerHTML = "";
            function type() {
                if (i < txt.length) {
                    target.innerHTML += txt.charAt(i);
                    i++; setTimeout(type, 40);
                }
            }
            type();
        }

        // --- FACE API LOGIC ---
        async function loadModels() {
            if (modelsLoaded) return;
            const URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1/model';
            try {
                await faceapi.nets.tinyFaceDetector.loadFromUri(URL);
                await faceapi.nets.faceExpressionNet.loadFromUri(URL);
                modelsLoaded = true;
                startCamera();
            } catch (e) {
                document.getElementById('status-text').innerText = "Gagal memuat AI üò¢";
            }
        }

        function startCamera() {
            if (videoStarted) return;
            const video = document.getElementById('video-feed');
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
                .then(stream => {
                    video.srcObject = stream;
                    videoStarted = true;
                    document.getElementById('status-text').innerText = "Ayo Senyum! üòä";
                    detectSmile();
                })
                .catch(() => {
                    document.getElementById('status-text').innerText = "Kamera tidak diizinkan üö´";
                });
        }

        let lastSmileState = false; // Untuk deteksi perubahan senyum
        async function detectSmile() {
            const video = document.getElementById('video-feed');
            setInterval(async () => {
                if (!modelsLoaded) return;
                const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceExpressions();
                if (detections.length > 0) {
                    const happyVal = detections[0].expressions.happy;
                    isHappy = happyVal > 0.5;

                    // Logika untuk menampilkan popup saat isHappy berubah dari false ke true
                    if (isHappy && !lastSmileState) {
                        showSmilePopup();
                    }
                    lastSmileState = isHappy; // Update status senyum terakhir

                    document.getElementById('status-text').innerText = isHappy ? "CANTIKNYA! ‚ù§Ô∏è" : "Senyum dong... ü§®";
                } else {
                    isHappy = false; // Jika tidak ada wajah terdeteksi, anggap tidak senyum
                    lastSmileState = false;
                    document.getElementById('status-text').innerText = "Wajah tidak terdeteksi...";
                }
            }, 200);
        }

        // --- POPUP LOGIC ---
        function showSmilePopup() {
            clearTimeout(smileDetectedTimeout); // Clear previous timeout if exists
            const popup = document.getElementById('smile-popup');
            const popupText = document.getElementById('popup-text');
            const popupGif = document.getElementById('popup-gif');

            const randomMessage = smileMessages[Math.floor(Math.random() * smileMessages.length)];
            
            popupText.innerText = randomMessage.text;
            popupGif.src = randomMessage.gif;
            popupGif.style.display = 'block'; // Tampilkan GIF

            popup.classList.add('show');

            // Sembunyikan popup setelah 3 detik
            smileDetectedTimeout = setTimeout(() => {
                popup.classList.remove('show');
                popupGif.style.display = 'none'; // Sembunyikan GIF lagi
            }, 3000); // Popup tampil selama 3 detik
        }


        // --- P5.JS ENGINE ---
        let sketch = function(p) {
            p.setup = function() {
                let holder = document.getElementById('p5-canvas-holder');
                let canvas = p.createCanvas(holder.offsetWidth, holder.offsetHeight);
                canvas.parent('p5-canvas-holder');
                for (let i = 0; i < 150; i++) particles.push(new HeartParticle(p));
            };

            p.draw = function() {
                p.clear();
                particles.forEach(part => {
                    part.update(isHappy);
                    part.show();
                });
            };

            p.windowResized = function() {
                let holder = document.getElementById('p5-canvas-holder');
                p.resizeCanvas(holder.offsetWidth, holder.offsetHeight);
            };
        };

        class HeartParticle {
            constructor(p) {
                this.p = p;
                this.pos = p.createVector(p.random(p.width), p.random(p.height));
                this.vel = p5.Vector.random2D();
                this.acc = p.createVector();
                this.t = p.random(p.TWO_PI);
            }

            update(forming) {
                if (forming) {
                    let x = 16 * Math.pow(Math.sin(this.t), 3);
                    let y = -(13 * Math.cos(this.t) - 5 * Math.cos(2 * this.t) - 2 * Math.cos(3 * this.t) - Math.cos(4 * this.t));
                    let target = this.p.createVector(this.p.width/2 + x * 9, this.p.height/2 + y * 9);
                    let force = p5.Vector.sub(target, this.pos);
                    force.mult(0.06);
                    this.acc.add(force);
                } else {
                    this.acc.add(p5.Vector.random2D().mult(0.4));
                }
                
                this.vel.add(this.acc);
                this.vel.limit(forming ? 12 : 3);
                this.pos.add(this.vel);
                this.acc.mult(0);
            }

            show() {
                this.p.fill(255, 64, 129, 220);
                this.p.noStroke();
                this.p.ellipse(this.pos.x, this.pos.y, 7);
            }
        }

        new p5(sketch);

        // --- NAVIGATION ---
        function switchMenu(menu, el) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('menu-pesan').classList.add('hidden');
            document.getElementById('menu-playlist').classList.add('hidden');
            document.getElementById('menu-game').classList.add('hidden');
            document.getElementById('menu-' + menu).classList.remove('hidden');

            if (menu === 'game') loadModels();
            
            const titles = {pesan: "üíå Valentine's Message", playlist: "üéµ Our Playlist", game: "üéÆ Smile Detector"};
            document.getElementById('page-title').innerText = titles[menu];
        }
    </script>
</body>
</html>
