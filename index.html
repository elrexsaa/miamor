<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Special Valentine</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4081;
            --bg: #fce4ec;
            --text: #ad1457;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { background-color: var(--bg); height: 100vh; overflow: hidden; color: var(--text); }

        /* --- LOCKSCREEN --- */
        #lock-screen {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            height: 100vh; text-align: center;
        }
        .dots-container { display: flex; gap: 15px; margin: 20px 0 40px; }
        .dot { width: 15px; height: 15px; border: 2px solid var(--primary); border-radius: 50%; transition: 0.3s; }
        .dot.active { background: var(--primary); transform: scale(1.2); }
        .keypad { display: grid; grid-template-columns: repeat(3, 75px); gap: 15px; }
        .key { 
            width: 75px; height: 75px; border-radius: 50%; background: white; 
            display: flex; justify-content: center; align-items: center; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); font-size: 1.2rem; transition: 0.2s;
        }
        .key:active { background: var(--primary); color: white; transform: scale(0.9); }

        /* --- MAIN DASHBOARD --- */
        #main-app { display: none; height: 100vh; flex-direction: column; background: #fff5f8; }

        .top-bar {
            padding: 20px; text-align: center; font-weight: 600; font-size: 1.1rem;
            background: white; border-bottom: 1px solid rgba(255, 64, 129, 0.1);
        }

        .content { flex: 1; padding: 25px; overflow-y: auto; padding-bottom: 90px; }
        
        #typing-text { line-height: 1.8; font-size: 1rem; color: #444; }
        .cursor { display: inline-block; width: 3px; background: var(--primary); animation: blink 0.7s infinite; }

        /* --- PLAYLIST STYLING --- */
        .spotify-card {
            border-radius: 15px; overflow: hidden; margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 75px;
            background: white; display: flex; justify-content: space-around;
            align-items: center; box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
        }
        .nav-item { 
            display: flex; flex-direction: column; align-items: center; 
            font-size: 0.75rem; color: #bbb; cursor: pointer; transition: 0.3s;
        }
        .nav-item.active { color: var(--primary); font-weight: 600; }
        .nav-icon { font-size: 1.5rem; margin-bottom: 4px; }

        /* Animations */
        @keyframes blink { 50% { opacity: 0; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="lock-screen">
        <h2 style="font-weight: 400; margin-bottom: 5px;">Input PIN</h2>
        <p style="font-size: 0.8rem; opacity: 0.6;">Hint: Tanggal Jadian Kita</p>
        <div class="dots-container" id="dots">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
        <div class="keypad">
            <div class="key" onclick="pressKey('1')">1</div>
            <div class="key" onclick="pressKey('2')">2</div>
            <div class="key" onclick="pressKey('3')">3</div>
            <div class="key" onclick="pressKey('4')">4</div>
            <div class="key" onclick="pressKey('5')">5</div>
            <div class="key" onclick="pressKey('6')">6</div>
            <div class="key" onclick="pressKey('7')">7</div>
            <div class="key" onclick="pressKey('8')">8</div>
            <div class="key" onclick="pressKey('9')">9</div>
            <div class="key" onclick="clearPin()">C</div>
            <div class="key" onclick="pressKey('0')">0</div>
            <div class="key" style="background:none; box-shadow:none; cursor:default;"></div>
        </div>
    </div>

    <div id="main-app">
        <div class="top-bar" id="page-title">üíå Valentine's Message</div>

        <div class="content">
            <div id="menu-pesan">
                <div id="typing-text"></div><span class="cursor" id="cursor">|</span>
            </div>

            <div id="menu-playlist" class="hidden">
                <p style="margin-bottom: 20px; text-align: center; font-style: italic;">"Lagu yang selalu bikin aku inget kamu..."</p>
                
                <div class="spotify-card">
                    <iframe src="https://open.spotify.com/embed/track/1TMvBhqekWmWJSxpmUMgFz?si=H4o2QVkqSm2dy7gTdUhxKQ" width="100%" height="152" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
                
                <div class="spotify-card">
                    <iframe src="https://open.spotify.com/embed/track/13CwOTXUgBugeBByE9oIWb?si=iGSP4rOkRNOeh5unfaDh5A" width="100%" height="152" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
            </div>

            <div id="menu-game" class="hidden" style="text-align: center; padding-top: 50px;">
                <div style="font-size: 4rem;">üéÆ</div>
                <h3 style="margin-top: 20px;">Coming Soon!</h3>
                <p style="opacity: 0.7;">Lagi disiapin biar seru banget buat kita mainin bareng.</p>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="switchMenu('pesan', this)">
                <span class="nav-icon">üíå</span><span>Pesan</span>
            </div>
            <div class="nav-item" onclick="switchMenu('playlist', this)">
                <span class="nav-icon">üéµ</span><span>Playlist</span>
            </div>
            <div class="nav-item" onclick="switchMenu('game', this)">
                <span class="nav-icon">üéÆ</span><span>Game</span>
            </div>
        </nav>
    </div>

    <script>
        const CORRECT_PIN = "2009"; // GANTI PIN DI SINI
        let currentInput = "";
        const fullMessage = "Halo sayang... ‚ú®\n\nSelamat hari Valentine! Gak kerasa ya kita udah sejauh ini. Aku cuma mau bilang makasih udah sabar sama aku dan selalu ada buat aku.\n\nWebsite kecil ini buat kamu, isinya pesan-pesan singkat dan lagu yang suka aku dengerin pas lagi kangen kamu.\n\nI love you more than words can say! ‚ù§Ô∏è";

        function pressKey(num) {
            if (currentInput.length < 4) {
                currentInput += num;
                updateDots();
                if (currentInput.length === 4) {
                    setTimeout(checkPin, 300);
                }
            }
        }

        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, i) => dot.classList.toggle('active', i < currentInput.length));
        }

        function clearPin() { currentInput = ""; updateDots(); }

        function checkPin() {
            if (currentInput === CORRECT_PIN) {
                unlock();
            } else {
                const ls = document.getElementById('lock-screen');
                ls.style.animation = "shake 0.3s";
                setTimeout(() => { ls.style.animation = ""; clearPin(); }, 300);
            }
        }

        function unlock() {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#ff4081', '#ffffff'] });
            startTyping();
        }

        function startTyping() {
            let i = 0;
            const target = document.getElementById('typing-text');
            target.innerHTML = "";
            function type() {
                if (i < fullMessage.length) {
                    target.innerHTML += fullMessage.charAt(i);
                    i++;
                    setTimeout(type, 50);
                } else {
                    document.getElementById('cursor').style.display = 'none';
                }
            }
            type();
        }

        function switchMenu(menu, el) {
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            el.classList.add('active');

            document.getElementById('menu-pesan').classList.add('hidden');
            document.getElementById('menu-playlist').classList.add('hidden');
            document.getElementById('menu-game').classList.add('hidden');

            document.getElementById('menu-' + menu).classList.remove('hidden');
            
            const titles = {pesan: "üíå Valentine's Message", playlist: "üéµ Our Playlist", game: "üéÆ Fun Zone"};
            document.getElementById('page-title').innerText = titles[menu];
        }
    </script>
</body>
</html>
