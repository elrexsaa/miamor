<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Smile Detector</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #ff4081; --bg: #fce4ec; --text: #ad1457; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); height: 100vh; overflow: hidden; color: var(--text); }

        /* --- LOCKSCREEN --- */
        #lock-screen { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; text-align: center; padding: 20px; }
        .dots-container { display: flex; gap: 15px; margin: 20px 0 40px; }
        .dot { width: 15px; height: 15px; border: 2px solid var(--primary); border-radius: 50%; transition: 0.3s; }
        .dot.active { background: var(--primary); transform: scale(1.2); }
        .keypad { display: grid; grid-template-columns: repeat(3, 75px); gap: 15px; }
        .key { width: 75px; height: 75px; border-radius: 50%; background: white; display: flex; justify-content: center; align-items: center; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.05); font-weight: 600; }

        /* --- MAIN APP --- */
        #main-app { display: none; height: 100vh; flex-direction: column; background: #fff5f8; }
        .top-bar { padding: 20px; text-align: center; font-weight: 600; background: white; border-bottom: 1px solid rgba(255, 64, 129, 0.1); z-index: 100; }
        .content { flex: 1; padding: 20px; position: relative; overflow: hidden; }
        .hidden { display: none !important; }

        /* --- GAME AREA (Floating Video Style) --- */
        #game-area { width: 100%; height: 100%; position: relative; }
        
        /* Video ditaruh di pojok bawah, kecil saja */
        #video-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 130px;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 10;
            background: #000;
        }
        #video-feed { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        /* Canvas Partikel jadi Background Utama di Game */
        #p5-canvas-holder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
        }

        .status-msg { 
            position: absolute; 
            top: 20px; 
            width: 100%; 
            text-align: center; 
            font-weight: bold; 
            z-index: 15;
            text-shadow: 0 2px 4px rgba(255,255,255,0.8);
        }

        /* --- BOTTOM NAV --- */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: white; display: flex; justify-content: space-around; align-items: center; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 0.75rem; color: #bbb; cursor: pointer; }
        .nav-item.active { color: var(--primary); font-weight: 600; }
    </style>
</head>
<body>

    <div id="lock-screen">
        <h2 style="font-weight: 400;">Passcode</h2>
        <div class="dots-container" id="dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
        <div class="keypad">
            <script>for(let i=1; i<=9; i++) document.write(`<div class="key" onclick="pressKey('${i}')">${i}</div>`);</script>
            <div class="key" onclick="clearPin()">C</div><div class="key" onclick="pressKey('0')">0</div>
        </div>
    </div>

    <div id="main-app">
        <div class="top-bar" id="page-title">üíå Valentine's Message</div>
        <div class="content">
            <div id="menu-pesan">
                <p id="typing-text" style="line-height: 1.8; color: #444; white-space: pre-wrap;"></p>
            </div>

            <div id="menu-playlist" class="hidden">
                <iframe style="border-radius:12px; margin-bottom:15px;" src="https://open.spotify.com/...0" width="100%" height="152" frameBorder="0" allow="autoplay; encrypted-media;"></iframe>
                <iframe style="border-radius:12px" src="https://open.spotify.com/...2" width="100%" height="152" frameBorder="0" allow="autoplay; encrypted-media;"></iframe>
            </div>

            <div id="menu-game" class="hidden">
                <div id="game-area">
                    <div id="status-text" class="status-msg">Memuat AI...</div>
                    <div id="p5-canvas-holder"></div>
                    <div id="video-container">
                        <video id="video-feed" autoplay muted playsinline></video>
                    </div>
                </div>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="switchMenu('pesan', this)"><span style="font-size:1.5rem">üíå</span><span>Pesan</span></div>
            <div class="nav-item" onclick="switchMenu('playlist', this)"><span style="font-size:1.5rem">üéµ</span><span>Playlist</span></div>
            <div class="nav-item" onclick="switchMenu('game', this)"><span style="font-size:1.5rem">üéÆ</span><span>Game</span></div>
        </nav>
    </div>

    <script>
        const CORRECT_PIN = "2009";
        let currentInput = "";
        let isHappy = false;
        let particles = [];
        let modelsLoaded = false;

        function pressKey(num) {
            if (currentInput.length < 4) {
                currentInput += num;
                updateDots();
                if (currentInput.length === 4) setTimeout(checkPin, 300);
            }
        }
        function updateDots() {
            document.querySelectorAll('.dot').forEach((dot, i) => dot.classList.toggle('active', i < currentInput.length));
        }
        function clearPin() { currentInput = ""; updateDots(); }
        function checkPin() {
            if (currentInput === CORRECT_PIN) {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'flex';
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                startTyping();
            } else {
                clearPin();
            }
        }

        function startTyping() {
            const txt = "Halo sayang... ‚ú®\n\nSelamat hari Valentine! \nCoba ke menu Game, terus kasih senyum terbaik kamu ya! ‚ù§Ô∏è";
            let i = 0;
            function type() {
                if (i < txt.length) {
                    document.getElementById('typing-text').innerHTML += txt.charAt(i);
                    i++; setTimeout(type, 40);
                }
            }
            type();
        }

        // --- DETEKSI SENYUM ---
        async function initFaceAPI() {
            if (modelsLoaded) return;
            const URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1/model';
            try {
                await faceapi.nets.tinyFaceDetector.loadFromUri(URL);
                await faceapi.nets.faceExpressionNet.loadFromUri(URL);
                modelsLoaded = true;
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                const video = document.getElementById('video-feed');
                video.srcObject = stream;
                document.getElementById('status-text').innerText = "AI Siap! Ayo Senyum üòä";
                
                setInterval(async () => {
                    const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceExpressions();
                    if (detections.length > 0) {
                        isHappy = detections[0].expressions.happy > 0.45;
                        document.getElementById('status-text').innerText = isHappy ? "CANTIKNYA! ‚ù§Ô∏è" : "Senyum dong... ü§®";
                    }
                }, 200);
            } catch (e) { document.getElementById('status-text').innerText = "Gagal memuat AI üò¢"; }
        }

        // --- GRAFIS PARTIKEL ---
        let sketch = function(p) {
            p.setup = function() {
                let holder = document.getElementById('p5-canvas-holder');
                p.createCanvas(holder.offsetWidth, holder.offsetHeight).parent(holder);
                for (let i = 0; i < 150; i++) particles.push(new HeartParticle(p));
            };

            p.draw = function() {
                p.clear();
                particles.forEach(part => {
                    part.update(isHappy);
                    part.show();
                });
            };
        };

        class HeartParticle {
            constructor(p) {
                this.p = p;
                this.pos = p.createVector(p.random(p.width), p.random(p.height));
                this.vel = p5.Vector.random2D();
                this.acc = p.createVector();
                this.t = p.random(p.TWO_PI);
            }

            update(forming) {
                if (forming) {
                    // Formasi Hati
                    let x = 16 * Math.pow(Math.sin(this.t), 3);
                    let y = -(13 * Math.cos(this.t) - 5 * Math.cos(2 * this.t) - 2 * Math.cos(3 * this.t) - Math.cos(4 * this.t));
                    let target = this.p.createVector(this.p.width/2 + x * 9, this.p.height/2 + y * 9);
                    let force = p5.Vector.sub(target, this.pos).mult(0.07);
                    this.acc.add(force);
                } else {
                    this.acc.add(p5.Vector.random2D().mult(0.5));
                }
                this.vel.add(this.acc).limit(forming ? 12 : 3);
                this.pos.add(this.vel);
                this.acc.mult(0);
            }

            show() {
                this.p.fill(255, 64, 129, 230);
                this.p.noStroke();
                this.p.ellipse(this.pos.x, this.pos.y, 8);
            }
        }

        new p5(sketch);

        function switchMenu(menu, el) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('menu-pesan').classList.add('hidden');
            document.getElementById('menu-playlist').classList.add('hidden');
            document.getElementById('menu-game').classList.add('hidden');
            document.getElementById('menu-' + menu).classList.remove('hidden');
            if (menu === 'game') initFaceAPI();
        }
    </script>
</body>
</html>
